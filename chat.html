<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    var socket = io();
    var person = prompt("Please enter your name");

    //tell server
    socket.emit("new user",person);
    
    //form submit in chat
    $('form').submit(function(){
      //socket.emit('chat message', $('#m').val());
      socket.emit('chat message', { value: $('#m').val(), name: person }); 
      $('#m').val('');
      return false;
    });

    //event chat message
    socket.on('chat message', function(msg){
      if(msg.name == person){
        $('#messages').append($('<li style="float: right; clear: right;">').text('' + msg.value));
      }else{
        $('#messages').append($('<li style="clear: both;">').text(msg.name + ' : ' + msg.value));

      }
    });

    //leave notice
    socket.on('leave notice', function(){
      $('#messages').append($('<li>').text('someone is leaving'));
    });

    //event on join the chatroom
    socket.on('new user',function(data){
      $('#messages').append($('<li>').text(data.username + ' is join the chatroom'));    
    });


  </script>
</html>
